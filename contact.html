<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

  <header id="masthead">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Andrew Osborn</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">About Me <span class="sr-only">(current)</span></a>

              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
  </header>
  
<!--making 5 rows (Contact, Name, Email, Message, and Submit-->
  <div id="main-container" class="container">
      <section class="row">
        <div class="col-md-12 border-bottom mg-3">
            <h1>Contact</h1>
        </div>
      </section>
        <section class="row mb-3">
            <div class="col-md-3">
                <label for="name">Name</label>
            </div>
            <div class="col-md-9">
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
           </div>
          
        </section>
        <section class="row">
            <div class="col-md-3">
          
            <label for="email">Email</label>
            </div>
          <div class="col-md-9 mb-3">
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          
          </div>
        </section>
        <section class="row">
            <div class="col-md-3">
                <label for="message">Message</label>
            </div>
            <div class="col-md-9 mb-3">
            <textarea id="message" name="message" required="required"></textarea>
    
        </div>
        </section>
        <section class="row">
            <div class="col-md-12 border-bottom mb-5">
        <input type="submit">
        </div>
      </section>
      

    </section>
  </div>

  </div>
<!--making the footer-->
  <footer>
      <section class="row">
          <div class="col-md-12 bg-secondary text-center w-100 p-3">
              Copyright &copy; 
            </div>
      </section>
  </footer>
</body>

</html>
